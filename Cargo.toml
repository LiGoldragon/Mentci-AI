[package]
name = "mentci-ai"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "mentci-bootstrap"
path = "tools/mentci-bootstrap/src/main.rs"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
capnp = "0.19"
tracing = "0.1"
tracing-subscriber = "0.3"
dot-parser = "0.6.1"
edn-rs = "0.17.4"
pest = "2.8.6"
regex = "1.12.3"

[build-dependencies]
capnpc = "0.19"

[dev-dependencies]
tempfile = "3.15"
